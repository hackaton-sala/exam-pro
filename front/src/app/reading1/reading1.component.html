<div class="container">
  <h1>Reading</h1>
  <textarea id="inputText" placeholder="Pulse el botÃ³n para generar su reading" rows="10" readonly></textarea>
  <div class="grid">
    <button id="copyButton" (click)="copyText()">Copiar texto</button>
    <button id="generateButton" (click)="generateText()">Generar nuevo texto</button>
  </div>
  <form (ngSubmit)="submitAnswers()" #form="ngForm">
    <div class="opciones">
      <div *ngFor="let option of options; let i = index">
        <h3>{{ option.title }}</h3>
        <div class="radio">
          <label *ngFor="let text of option.texts">
            <input type="radio" [name]="'opcion' + option.id" [(ngModel)]="option.selected" [value]="text.value">
            {{ text.label }}
          </label>
        </div>
      </div>
    </div>

    <input type="submit" value="Enviar respuestas" class="submit" [disabled]="!isAllSelected()" id="submitBtn">
  </form>
</div>
