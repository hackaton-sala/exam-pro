<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B0F7F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        body.dark-theme {
            background-color: #000000;
        }

        .user-settings-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-theme .user-settings-container {
            background-color: #474E78;
            color: #FFFFFF;
        }

        h2 {
            text-align: center;
            color: #475E78;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #477873;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background-color: #477862;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-save:hover {
            background-color: #475E78;
        }

        .theme-toggle button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #475E78;
        }

        .theme-toggle button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        body.dark-theme .theme-toggle button {
            color: #FFFFFF;
        }

    </style>
</head>
<body>
    <div class="user-settings-container">
        <h2>Ajustes del Usuario</h2>
        <form id="user-settings-form">
            <!-- Campo de Nombre -->
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first_name" value="Juan" required>
            </div>

            <!-- Campo de Apellidos -->
            <div class="form-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last_name" value="Pérez" required>
            </div>

            <!-- Campo de Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="juan.perez@correo.com" required>
            </div>

            <!-- Campo de Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>

            <!-- Selector de Idioma -->
            <div class="form-group">
                <label for="language">Idioma</label>
                <select id="language" name="language">
                    <option value="es" selected>Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="ch">Chino</option>
                </select>
            </div>

            <!-- Selector de Nivel de Examen  -->
            <div class="form-group">
                <label for="english-level">Nivel de Examen</label>
                <select id="english-level" name="english_level" required>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="c1">C1</option>
                    <option value="c2">C2</option>
                </select>
            </div>

            <!-- Toggle para Modo Claro/Oscuro -->
            <div class="form-group theme-toggle">
                <label for="themeToggle">Tema</label>
                <button type="button" id="theme-toggle-btn">
                    <img id="theme-icon" src="https://img.icons8.com/ios/50/000000/sun.png" alt="icono de tema" />
                    Modo Claro
                </button>
            </div>

            <!-- Botón de Guardar Cambios -->
            <button type="submit" class="btn-save">Guardar Cambios</button>
        </form>
    </div>

    <script>
        // Variables iniciales
        const body = document.body;
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIcon = document.getElementById('theme-icon');
        let isDarkMode = false;

        // Función para alternar el tema claro/oscuro
        themeToggleBtn.addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                body.classList.add('dark-theme');
                themeIcon.src = 'https://img.icons8.com/ios/50/000000/new-moon.png';
                themeToggleBtn.innerHTML = '<img id="theme-icon" src="https://img.icons8.com/ios/50/000000/new-moon.png" alt="icono de tema" /> Modo Oscuro';
            } else {
                body.classList.remove('dark-theme');
                themeIcon.src = 'https://img.icons8.com/ios/50/000000/sun.png';
                themeToggleBtn.innerHTML = '<img id="theme-icon" src="https://img.icons8.com/ios/50/000000/sun.png" alt="icono de tema" /> Modo Claro';
            }
        });

        // Manejar el envío del formulario
        document.getElementById('user-settings-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Aquí puedes procesar los datos del formulario o enviarlos a un servidor
            const formData = new FormData(this);
            console.log('Datos del usuario guardados:');
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            alert('Cambios guardados con éxito.');
        });
    </script>
</body>
</html>
