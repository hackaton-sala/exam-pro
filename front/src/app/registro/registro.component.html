<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/hand-drawn-school-supplies-pattern-background_23-2150855728.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #5b9bd5;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #5b9bd5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #4a8bc1;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form id="registration-form" action="/submit_registration" method="post">
            <!-- Nombre -->
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first_name" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Apellidos -->
            <div class="form-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last_name" placeholder="Ingresa tus apellidos" required>
            </div>

            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <!-- País -->
            <div class="form-group">
                <label for="country">País</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="alemania">Alemania</option>
                    <option value="andorra">Andorra</option>
                    <option value="argelia">Argelia</option>
                    <option value="argentina">Argentina</option>
                    <option value="australia">Australia</option>
                    <option value="austria">Austria</option>
                    <option value="bahréin">Bahréin</option>
                    <option value="bélgica">Bélgica</option>
                    <option value="bielorrusia">Bielorrusia</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brasil">Brasil</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="canadá">Canadá</option>
                    <option value="catar">Catar</option>
                    <option value="chile">Chile</option>
                    <option value="china">China</option>
                    <option value="chipre">Chipre</option>
                    <option value="colombia">Colombia</option>
                    <option value="corea-del-sur">Corea del Sur</option>
                    <option value="costa-rica">Costa Rica</option>
                    <option value="croacia">Croacia</option>
                    <option value="dinamarca">Dinamarca</option>
                    <option value="egipto">Egipto</option>
                    <option value="emiratos-arabes-unidos">Emiratos Árabes Unidos</option>
                    <option value="eslovaquia">Eslovaquia</option>
                    <option value="eslovenia">Eslovenia</option>
                    <option value="españa">España</option>
                    <option value="estados-unidos">Estados Unidos</option>
                    <option value="estonia">Estonia</option>
                    <option value="filipinas">Filipinas</option>
                    <option value="finlandia">Finlandia</option>
                    <option value="francia">Francia</option>
                    <option value="fiji">Fiji</option>
                    <option value="ghana">Ghana</option>
                    <option value="grecia">Grecia</option>
                    <option value="hong-kong">Hong Kong</option>
                    <option value="hungría">Hungría</option>
                    <option value="india">India</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="irlanda">Irlanda</option>
                    <option value="islandia">Islandia</option>
                    <option value="israel">Israel</option>
                    <option value="italia">Italia</option>
                    <option value="japón">Japón</option>
                    <option value="jordania">Jordania</option>
                    <option value="kazajistán">Kazajistán</option>
                    <option value="kenia">Kenia</option>
                    <option value="kuwait">Kuwait</option>
                    <option value="letonia">Letonia</option>
                    <option value="líbano">Líbano</option>
                    <option value="libia">Libia</option>
                    <option value="lituania">Lituania</option>
                    <option value="luxemburgo">Luxemburgo</option>
                    <option value="macedonia">Macedonia</option>
                    <option value="malasia">Malasia</option>
                    <option value="malta">Malta</option>
                    <option value="mauricio">Mauricio</option>
                    <option value="méxico">México</option>
                    <option value="mónaco">Mónaco</option>
                    <option value="marruecos">Marruecos</option>
                    <option value="nepal">Nepal</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="noruega">Noruega</option>
                    <option value="nueva-zelanda">Nueva Zelanda</option>
                    <option value="omán">Omán</option>
                    <option value="pakistan">Pakistán</option>
                    <option value="panama">Panamá</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="perú">Perú</option>
                    <option value="polonia">Polonia</option>
                    <option value="portugal">Portugal</option>
                    <option value="qatar">Qatar</option>
                    <option value="reino-unido">Reino Unido</option>
                    <option value="rep-checa">República Checa</option>
                    <option value="rumania">Rumanía</option>
                    <option value="rusia">Rusia</option>
                    <option value="serbia">Serbia</option>
                    <option value="singapur">Singapur</option>
                    <option value="sudafrica">Sudáfrica</option>
                    <option value="suecia">Suecia</option>
                    <option value="suiza">Suiza</option>
                    <option value="taiwán">Taiwán</option>
                    <option value="tailandia">Tailandia</option>
                    <option value="turquía">Turquía</option>
                    <option value="túnez">Túnez</option>
                    <option value="ucrania">Ucrania</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="uzbekistan">Uzbekistán</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="zimbabue">Zimbabue</option>
                </select>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required minlength="8">
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Repite la contraseña" required minlength="8">
                <span class="error" id="error-message"></span>
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            // Obtener los valores de las contraseñas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // Verificar si las contraseñas coinciden
            if (password !== confirmPassword) {
                // Mostrar mensaje de error
                errorMessage.textContent = 'Las contraseñas no coinciden';
                
                // Prevenir el envío del formulario
                event.preventDefault();
            } else {
                // Limpiar el mensaje de error
                errorMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
