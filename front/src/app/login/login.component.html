<img src="https://www.paliativos.es/wp-content/uploads/2021/06/LOGO-UPSA-HORIZONTAL.png" height="80" width="200">
<img src="https://www.comiteemergencia.org/wp-content/uploads/2022/02/profuturo.png" height="80" width="200" class="profuturo">
<main class="principal">
    <form>
        <div class="registro">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        <label for="nusuario" class="nombre">Nombre de usuario: </label>
        <input class="casilla" class="txt" type="text" id="nusuario" placeholder="Nombre">
        </div>
        <br>

        <div class="registro">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
        <label for="password" class="nombre">Contraseña: </label>
        <input class="casilla" class="txt" type="password" id="password" placeholder="Contraseña">
        </div>
        <br>
        <button class="sesion" (click)="login()">Iniciar sesión</button>
    </form>
<br>
    <a href="*">Registrarse</a>
</main>
